name: Automatic rebase
on:
  push:
    branches:
      - 'master'
jobs:
  rebase-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: ljharb/rebase@master
        with:
          type: now
          target_branch: 'develop'
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
