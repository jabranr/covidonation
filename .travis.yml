language: node_js

node_js:
  - 'lts/*'

install:
  - npm install

script:
  - npm run test

notifications:
  email:
    on_success: never
    on_failure: always

before_deploy:
  - npm run build
  - npm version patch -f -m 'Release v%s'
  - git push && git push --tags

deploy:
  provider: pages
  skip_cleanup: true
  keep_history: true
  local_dir: build
  project_name: covidonation
  name: Jabran Rafique
  email: hello@jabran.me
  github_token: $GITHUB_TOKEN
  on:
    branch: master

after_deploy:
  - git checkout origin/develop -B develop || exit
  - git rebase origin/master
  - git push origin develop
